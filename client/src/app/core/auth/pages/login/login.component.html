<form [formGroup]="loginControl" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <mat-form-field appearance="fill">
          <mat-label>Login</mat-label>
          <input matInput formControlName="login" type="text">
          <mat-error>
            <app-error-message [errors]="login?.errors!"/>
          </mat-error>

        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error>
            <app-error-message [errors]="password?.errors!"/>
          </mat-error>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button >Zaloguj</button>
    </mat-card-actions>
  </mat-card>
</form>
<button (click)="showErrors()">pokaz bledy</button>
